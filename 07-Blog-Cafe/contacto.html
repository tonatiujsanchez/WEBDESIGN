<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra centrar-texto">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
            <div class="header__texto centrar-texto">
                <h2 class="no-margin">Blog de Café</h2>
                <p class="no-margin">Aprende de los mejores</p>
            </div>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" placeholder="Tu Correo" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje" placeholder="Mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
        
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="contenedor-inferior">
                <a class="logo" href="index.html">
                    <h4 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h4>
                </a>
                <ul class="navegacion centrar-texto no-padding">
                    <li><a class="navegacion__enlace" href="nosotros.html">Nosotros</a></li>
                    <li><a class="navegacion__enlace" href="nosotros.html">Cursos</a></li>
                    <li><a class="navegacion__enlace" href="nosotros.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
</body>
</html>
