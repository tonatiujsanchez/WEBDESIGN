<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/mq.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo">
                <img src="img/logo-eminem.png" alt="Eminem - Logo">
            </a>
            <nav class="menu" id="menu">
                <a href="#">Home</a>
                <a href="#">Gallery</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
            <div class="menu-bar" id="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="shoping">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>
    
    <main class="hero">
        <div class="contenedor-info">
            <h3>Artista</h3>
            <h1>Eminem</h1>
            <p>"Lidiar con aquellas personas que te clavan un cuchillo por la espalda me enseñó algo; solamente son poderosas cuando les das la espalda."</p>
            <button class="btn">Leer más</button>
        </div>
    </main>

    <footer class="footer">
        <div class="listen-online">
            <i class="fas fa-headphones-alt"></i>
            <h2>Listen Online</h2>
        </div>
        <div class="follow-me">
            <h2>Follow me</h2>
        </div>
        <div class="social-media">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>



    <script src="js/scripts.js"></script>
</body>
</html>
